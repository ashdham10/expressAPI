<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirper Express API</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
   <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center" style="font-family: Special Elite" >Chirper App!</h1>
        </div>
      </div>

      <!-- Form -->
    <div class="container-fluid">
        <div class="row">
            <form class="col-md-12 bg-info mb-4">
              <div class="form-group col-md-12">
                <label class="text-light mt-3" for="author">Chirp Author</label>
                <input type="chirp-author" class="form-control" id="chirpAuthor" aria-describedby="chirpAuthor" placeholder="User Name">
              </div>
              <div class="form-group col-md-12">
                <label class="text-light" for="chirpSpace">Chirp Here!</label>
                <input type="chirp" class="form-control" id="chirpSpace" placeholder="CHIRP! CHIRP! CHIRP!">
              </div>
              <button type="submit" id="chirpButton" class="btn btn-outline-light btn-sm mb-3 ml-3">Chirp!</button>
            </form>
        </div>
    </div>

    <!-- chirp holder -->
    <div class="row">
            <div id="chirps" class="col-md-3">
                <h2 class="text-center" style="font-family: Special Elite">CHIRPS:</h2>

            </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalChirpId"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-author">Edit Author</label>
                    <input type="text" class="form-control" id="edit-author" aria-describedby="author">
                </div>
                <div class="form-group">
                    <label for="edit-chirp">Edit Chirp</label>
                    <input type="text" class="form-control" id="edit-chirp">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-button" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
    
   <script src="app.js"></script>
</body>
</html>
